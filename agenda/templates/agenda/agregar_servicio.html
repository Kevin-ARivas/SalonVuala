{% extends "inicio/base_dashboard.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">

    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3">
        ➕ Agregar Nuevo Servicio
    </h1>

    <form method="POST" class="bg-white shadow-lg rounded-xl p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="{{ form.nombre.id_for_label }}" class="block text-sm font-semibold text-gray-700">
                Nombre del Servicio
            </label>
            {{ form.nombre }}
        </div>

        <div class="mb-4">
            <label for="{{ form.descripcion.id_for_label }}" class="block text-sm font-semibold text-gray-700">
                Descripción
            </label>
            {{ form.descripcion }}
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="{{ form.precio.id_for_label }}" class="block text-sm font-semibold text-gray-700">
                    Precio (CLP)
                </label>
                {{ form.precio }}
            </div>

            <div>
                <label for="{{ form.duracion.id_for_label }}" class="block text-sm font-semibold text-gray-700">
                    Duración
                </label>
                {{ form.duracion }}
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <a href="{% url 'lista_servicios' %}" 
               class="text-gray-600 hover:text-gray-900 transition font-semibold">
                ← Volver a Servicios
            </a>

            <button type="submit"
                class="bg-black text-white px-6 py-2 rounded-full font-semibold hover:bg-pink-500 transition">
                Guardar Servicio
            </button>
        </div>
    </form>

</div>
{% endblock %}

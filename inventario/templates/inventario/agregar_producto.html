{% extends 'inicio/index.html' %}
{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 shadow rounded-lg mt-10">

    <h1 class="text-2xl font-bold mb-4 text-gray-800">➕ Agregar Producto</h1>

    <form method="POST">
        {% csrf_token %}

        <label class="block font-semibold mb-1">Nombre del Producto:</label>
        <input type="text" name="nombre" class="w-full border p-2 rounded mb-4" required>

        <label class="block font-semibold mb-1">Precio:</label>
        <input type="number" name="precio" class="w-full border p-2 rounded mb-4" required>

        <label class="block font-semibold mb-1">Stock:</label>
        <input type="number" name="stock" class="w-full border p-2 rounded mb-4" required>

        <label class="block font-semibold mb-1">Código de Barra:</label>
        <input type="text" name="codigo_barra" class="w-full border p-2 rounded mb-4" required>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
            Guardar Producto
        </button>
    </form>

</div>

{% endblock %}

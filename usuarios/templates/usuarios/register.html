{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta | Salón Vualá</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Contenedor principal centrado -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Crear cuenta</h2>
            <p class="text-gray-500 mb-6">Completa los datos para registrarte</p>

            <form method="POST" action="{% url 'register' %}" class="space-y-4">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Usuario" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

                <input type="email" name="email" placeholder="Correo electrónico" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

                <input type="password" name="password1" placeholder="Contraseña" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

                <input type="password" name="password2" placeholder="Confirmar contraseña" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">

                <button type="submit"
                        class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2.5 rounded-lg transition-colors">
                    Registrarse
                </button>
            </form>

            <p class="mt-4 text-gray-600">
                ¿Ya tienes una cuenta?
                <a href="{% url 'login' %}" class="text-pink-500 hover:underline font-semibold">Inicia sesión</a>
            </p>
        </div>
    </main>

    <!-- Footer siempre abajo -->
    <footer class="mt-auto">
        {% include 'inicio/footbar.html' %}
    </footer>

</body>
</html>

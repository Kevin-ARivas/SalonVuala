{% extends "pagina_principal/layout.html" %}
{% load static %}
{% block content %}

<section class="min-h-[80vh] flex flex-col items-center justify-center px-6 py-20">
    <div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-10 w-full max-w-md shadow-xl">

        <h1 class="text-3xl font-semibold text-center mb-2">Iniciar Sesión</h1>
        <p class="text-center text-gray-400 mb-8">Accede a tu cuenta para continuar</p>

        {% if error %}
        <div class="bg-red-500/20 text-red-400 border border-red-500/50 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-gray-300 mb-1">Nombre de usuario</label>
                <input type="text" name="username" autofocus required
                    class="w-full bg-transparent border border-neutral-700 rounded p-3 focus:outline-none focus:border-[var(--accent)]">
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full bg-transparent border border-neutral-700 rounded p-3 focus:outline-none focus:border-[var(--accent)]">
            </div>

            <button type="submit"
                class="w-full mt-4 bg-[var(--accent)] text-black py-3 rounded hover:bg-[var(--accent-hover)] transition">
                Ingresar
            </button>
        </form>

        <!-- Línea separadora -->
        <div class="flex items-center my-8">
            <div class="flex-1 h-px bg-neutral-700"></div>
            <span class="px-3 text-gray-500 text-sm">o continúa con</span>
            <div class="flex-1 h-px bg-neutral-700"></div>
        </div>

        <!-- BOTÓN GOOGLE LOGIN -->
        <a href="{% url 'social:begin' 'google-oauth2' %}"
           class="w-full flex items-center justify-center gap-3 bg-white text-black py-3 rounded-lg font-medium border border-neutral-700 hover:bg-neutral-200 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                 alt="Google" class="w-5 h-5">
            Iniciar sesión con Google
        </a>

        <p class="text-center text-gray-400 text-sm mt-6">
            ¿No tienes cuenta?
            <a href="{% url 'registro_usuario' %}"
                class="text-[var(--accent)] hover:text-[var(--accent-hover)]">Regístrate aquí</a>
        </p>

    </div>
</section>

{% endblock %}

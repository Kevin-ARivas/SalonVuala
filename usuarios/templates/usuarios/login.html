{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Salón Vualá</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Main centrado -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">✄ Salón Vualá</h1>
            <p class="text-gray-500 mb-6">Inicia sesión para continuar</p>

            <!-- Formulario de inicio de sesión -->
            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                <input type="password" name="password" placeholder="Contraseña" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
                <button type="submit" 
                        class="w-full bg-black text-white font-bold py-2 rounded-lg hover:bg-pink-400 transition-colors">
                    Iniciar sesión
                </button>
            </form>

            <!-- Enlace a registro -->
            <p class="text-gray-600 mt-4">
                ¿No tienes una cuenta?
                <a href="{% url 'register' %}" class="text-pink-500 hover:underline font-semibold">Regístrate</a>
            </p>
            <p>test de paso al<a href="{% url 'dashboard' %}"> Dashboard</a class= "text-pink-500"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        {% include 'inicio/footbar.html' %}
    </footer>

</body>
</html>
